<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="/styles/style-showreel.css" />

        <!-- wavesurfer.js -->
        <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.min.js"></script>

        <!-- SCRIPT -->
        <script src="scripts/showreel.js"></script>

        <title>Mumdance Showreel</title>
    </head>

    <body>
        <div class="container">
            <div class="inner">
                <!-- TITLE START -->
                <header class="title" id="title">
                    <h1>JACK ADAMS / MUMDANCE</h1>
                    <h2>COMPOSER</h2>
                    <ul>
                        <li>jackadamsuk@me.com</li>
                        <li>Biography</li>
                    </ul>
                </header>

                <!-- TITLE END -->

                <!-- PLAYER START -->

                <section class="player-container">
                    <div class="button-wrapper">
                        <button id="playPause">
                            <span id="play">
                                <i
                                    class="far fa-play-circle"
                                    id="play"
                                    title="Play"
                                ></i>
                            </span>
                            <span id="pause" style="display: none">
                                <i
                                    class="far fa-pause-circle"
                                    id="pause"
                                    title="Pause"
                                ></i>
                            </span>
                        </button>
                    </div>
                    <div id="waveform"></div>
                </section>

                <!-- PLAYER END -->

                <!-- PLAYLIST START -->

                <section class="list-group" id="playlist">

                    <div data-wav="test-01"
                        class="list-group-item active">
                        <span class="track-name">TRACK ONE</span>
                        <span class="badge">2:02</span>
                    </div>

                    <div data-wav="test-02"
                        class="list-group-item ">
                        <span class="track-name">TRACK TWO</span>
                        <span class="badge">2:02</span>
                    </div>

                    <div data-wav="test-03"
                        class="list-group-item ">
                        <span class="track-name">TRACK THREE</span>
                        <span class="badge">2:02</s>
                    </div>

                    <div data-wav="test-04"
                        class="list-group-item ">
                        <span class="track-name">TRACK FOUR</span>
                        <span class="badge">2:02</s>
                    </div>


                    
                </section>

                <!-- PLAYLIST END -->
            </div>
        </div>
    </body>
</html>
